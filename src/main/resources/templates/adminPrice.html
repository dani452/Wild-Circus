<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
 <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <link rel="stylesheet" th:href="@{/css/adminHome.css}" />
  <link rel="stylesheet" th:href="@{/css/prices.css}" />
  <title>Wild Circus Admin</title>


</head>
<body>

<header class="header">
		<h1 class="logo"><a th:href="@{/}">Wild circus</a></h1>
      <ul class="main-nav">
          <li><a th:href="@{/admin_performance}">Home</a></li>
          <li><a th:href="@{/admin_about}">About</a></li>
          <li><a th:href="@{/admin/price}">Prices</a></li>
      </ul>
	</header> 

  <section>
 
      <h1 class="title">Prices</h1>
        <table>
          <thead>
            <tr>
                <th></th>
                <th>Adults</th>
                <th>Children under 12 years</th>
                <th>Groups (more than 10 people)</th>
                <th>Action</th>
            </tr>
          </thead>
          
          <tbody>
            <tr th:each="price : ${prices}">
                <td class="case" th:text="${price.day}">Weeks off Wednesday</td>
                <td th:text="${price.adults}">10$</td>
                <td th:text="${price.children}">6$</td>
                <td th:text="${price.groups}">60$</td>
				<td><a th:href="@{/admin/price/edit/(id=${price.id})}" id="editButton" class="btn btn-warning">Editer</a></td>
            </tr>
          </tbody>
          </table>
      
                  
    </section>
    
</body>
</html>

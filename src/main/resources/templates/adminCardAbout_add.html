<head>

 <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>
<header class="header">
		<h1 class="logo"><a th:href="@{/}">Wild circus</a></h1>
      <ul class="main-nav">
          <li><a th:href="@{/admin_performance}">Home</a></li>
          <li><a th:href="@{/admin_about}">About</a></li>
          <li><a th:href="@{/admin/price}">Prices</a></li>

      </ul>
	</header> 
<form th:action="@{/admin_cardAbout/add}" enctype='multipart/form-data' method="post">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New Wilder</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">


                      <div class="form-group">

 
                      </div>

                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name
                          :</label> <input type="text" class="form-control" id="recipient-name" name="name">
                      </div>

                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Description
                          :</label> <input type="text" class="form-control" id="recipient-name" name="description">
                      </div>

                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Foto
                          :</label> <input id="recipient-name" name=photo type="hidden">
                        <input id="recipient-name" name="NewPhoto" type="file">
                      </div>

                    </div>
                    <div class="modal-footer">

                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </div>
                </div>
              </form>
</body>

<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{css/adminHome.css}" />
 <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Wild Circus Admin</title>


</head>
<body>
<header class="header">
		<h1 class="logo"><a th:href="@{/}">Wild circus</a></h1>
      <ul class="main-nav">
          <li><a th:href="@{/admin_performance}">Home</a></li>
          <li><a th:href="@{/admin_about}">About</a></li>
          <li><a th:href="@{/admin/price}">Prices</a></li>

      </ul>
	</header> 


 <h1 class="title">Performances</h1>

<section class="cardSection">
                    <div th:each="perf:${perfs}" class="">

                      <div class="card" style="width: 17rem;">
                        <img th:src="@{${perf.photo}}" class="card-img-top" src="https://images.unsplash.com/photo-1489015712802-f490a7a1061d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="Card image cap">
                        <h5 th:text="${perf.name}" class="secondTitre">titre</h5>
                        <p th:text="${perf.description}"></p>
                        <div class="card-body">

                          <a th:href="|/admin_performance/edit?name=${perf.name}|" id="editButton" class="btn btn-warning">Editer</a>
                        </div>
                      </div>

                    </div>
</section>


<!--   /#wrapper -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script>
    $(document)
      .ready(
        function() {
          var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

          trigger.click(function() {
            hamburger_cross();
          });

          function hamburger_cross() {

            if (isClosed == true) {
              overlay.hide();
              trigger.removeClass('is-open');
              trigger.addClass('is-closed');
              isClosed = false;
            } else {
              overlay.show();
              trigger.removeClass('is-closed');
              trigger.addClass('is-open');
              isClosed = true;
            }
          }

          $('[data-toggle="offcanvas"]').click(function() {
            $('#wrapper').toggleClass('toggled');
          });
        });
  </script>

</body>
</html>

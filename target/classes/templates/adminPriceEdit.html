<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
 <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <link rel="stylesheet" th:href="@{/css/adminHome.css}" />
  <link rel="stylesheet" th:href="@{/css/prices.css}" />
  <title>Wild Circus Admin</title>


</head>
<body>

<header class="header">
		<h1 class="logo"><a th:href="@{/}">Wild circus</a></h1>
      <ul class="main-nav">
          <li><a th:href="@{/admin_performance}">Home</a></li>
          <li><a th:href="@{/admin_about}">About</a></li>
          <li><a th:href="@{/admin/price}">Prices</a></li>
      </ul>
	</header> 

<form method="post" th:action="@{/price}" th:object="${price}">
    <input name="id" th:field="*{id}" type="hidden">
    <label for="school-name">day:</label>
    <input id="school-name" name="day" th:required="required"   th:field="*{day}" type="text">
    <br><br>
    <label for="school-capacity">adults:</label>
    <input id="school-capacity" name="midi" th:required="required"  th:field="*{adults}" type="text">
    <br><br>
     <label for="school-country">children:</label>
    <input id="school-country" name="soir" th:required="required"  th:field="*{children}" type="text">
   <br><br>
        <label for="school-country">groups:</label>
    <input id="school-country" name="soir" th:required="required"  th:field="*{groups}" type="text">
   <br><br>
    <input type="submit" value="Confirmer">
</form>
</body>
</html>

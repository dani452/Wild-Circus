<!DOCTYPE html>
<html lang="fr" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{css/index.css}" />
  <link rel="stylesheet" th:href="@{css/contact.css}" />
 <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Wild Circus</title>


</head>
<body>
<header th:replace="layout.html :: top"></header>
	
	



	<div class="contact_us">
		<h1>Contact Us</h1>
		<div class="contact_section">

			<form class="contact_form" th:action="@{/sendSimpleEmail}"
				method="post" th:object="${contact}">

				<input type="text" class="contact_input" th:field="*{lastname}"
					placeholder="Nom" required name="lastname">
				<p class="errorValidation" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
				
				<input type="text" th:field="*{firstname}" class="contact_input"
					placeholder="Prénom" required name="firstname">
				<p class="errorValidation" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
				
				<input type="text" class="contact_input" th:field="*{phone}"
					placeholder="Numéro tel" required name="phone">
				<p class="errorValidation" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
				
				<input type="text" th:field="*{mail}" class="contact_input"
					placeholder="Votre e-mail"  name="mail">
				<p class="errorValidation" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></p>
				
				<select th:field="*{evenement}" name="evenement"
					class="select_events">
					<option value="">Choose why</option>
					<option value="reservation">Reservation</option>
					<option value="information">Information</option>
					<option value="others">Others</option>
				</select>
				<p class="errorValidation" th:if="${#fields.hasErrors('evenement')}" th:errors="*{evenement}"></p>
				
				<textarea class="contact_textarea" th:field="*{message}"
					placeholder="Votre message" required name="message"></textarea>
				<p class="errorValidation" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>
				
				<input type="submit" data-toggle="modal" th:unless="${#fields.hasErrors('mail')}" 
					data-target="#centralModalSm" class="contact_btn" value="Envoyer">

			</form>
		</div>
	</div>




	<!-- Central Modal Small -->
	<div class="modal fade" id="centralModalSm" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">

		<!-- Change class .modal-sm to change the size of the modal -->
		<div class="modal-dialog modal-sm" role="document">

			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title w-100" id="myModalLabel">Confirmation</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Your message has been send.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary btn-sm"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Central Modal Small -->





	<footer class="footer" th:replace="layout.html :: bottom"></footer>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>



    </body>
</html>
